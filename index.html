<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <aside class="col-12 col-lg-3 p-4 p-lg-3">
            <!-- Sidebar for the city search input and the previous cities buttons. -->

            <h3>Search for a City</h2>
            <!-- Search Input -->
            <form id="citySearchForm">
                <div class="input d-grid gap-2">
                    <input type="search" class="form-control rounded" placeholder="City Name" aria-label="Search"
                        aria-describedby="search-addon" id="cityNameSearch"/>
                    <button type="submit" class="btn btn-block btn-light btn-outline-primary">Search</button>
                </div>
            </form>

            <!-- Previous cities buttons generated with javascript will go here -->
            <div class="border-top border-2 d-grid gap-2 mt-4 pt-4" id="previousSearches">
            </div>
        </aside>

        <main class="col-12 col-lg-9 p-4 p-lg-3">
            <!-- Weather data will be displayed here -->

            <div class="p-4 m-4">
                <h2 id="cityNameDisplay"></h2>
                <p id="currentWeatherParagraph"></p>
            </div>

            <div id="forecastCards" class="row border-top border-2 gap-3 m-4">
                <!-- Cards for each date will be added here -->
            </div>
        </main>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</body>
</html>
